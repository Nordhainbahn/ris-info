<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - RIS Info</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
    <div class="header-left">
        <img src="logo.png" alt="Logo NordhainBahn" class="logo">
    </div>
    <div class="header-center">
        <h1>RIS-Infoplattform</h1>
    </div>
    <div class="header-right">
        <span id="date-time"></span>
    </div>
</header>
    
<div class="login-container">
    <h1>NordhainBahn RIS Info</h1>
    <form id="loginForm">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" required>
        <label for="password">Passwort:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
        <p id="error" style="color:red;"></p>
    </form>
</div>

<script>
const accounts = [
    { username: "fahrer1", password: "passwort123", role: "admin" },
    { username: "Jolicraft", password: "Finn0501", role: "admin" },
    { username: "fahrer2", password: "geheim456", role: "user" }
];

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const account = accounts.find(a => a.username === user && a.password === pass);

    if(account){
        localStorage.setItem("currentUser", JSON.stringify(account));
        if(account.role === "admin"){
            window.location.href = "admin.html";
        } else {
            window.location.href = "abfahrten.html";
        }
    } else {
        document.getElementById("error").textContent = "Benutzername oder Passwort falsch!";
    }
});
</script>

<script>
function updateDateTime(){
    const now = new Date();
    const options = { year: 'numeric', month: '2-digit', day: '2-digit', 
                      hour: '2-digit', minute: '2-digit', second: '2-digit'};
    document.getElementById("date-time").textContent = now.toLocaleDateString('de-DE', options);
}

// Jede Sekunde aktualisieren
setInterval(updateDateTime, 1000);
updateDateTime(); // sofort beim Laden
</script>
</body>
</html>
